<h3>List of Contacts</h3>
<hr>
<div class="list-group">
    <div class="list-group-item" *ngFor="let c of contacts">
        <div class="col-sm-4">
            <h5 [routerLink]="[ '/contact-details', c.id ]">{{ c | fullName }}</h5>
            <p>{{ c.email }}</p>
        </div>
    </div>
</div>

<button class="btn btn-primary" (click)="loadMore()">Load More</button>
