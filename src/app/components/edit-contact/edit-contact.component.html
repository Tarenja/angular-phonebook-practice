<!-- reactive forms example -->
<form [formGroup]="contactForm">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" formControlName="firstname" type="text">
        <div class="err" *ngIf="contactForm.controls['firstname'].invalid && contactForm.controls['firstname'].dirty">
            <div *ngIf="contactForm.controls['firstname'].errors.required">First Name is required</div>
            <div *ngIf="contactForm.controls['firstname'].errors.minlength">Please enter at least 3 letters</div>
        </div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastname" type="text">
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input class="form-control" formControlName="dob" type="text">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <label><input name="gender" value="yes" formControlName="gender" type="radio">Yes</label>
        <label><input name="gender" value="no" formControlName="gender" type="radio">No</label>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input class="form-control" formControlName="email" type="text">
        <div class="err" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].dirty">
            <div *ngIf="contactForm.controls['email'].errors.required">Email address is required</div>
            <div *ngIf="contactForm.controls['email'].errors.email">Not a valid email!</div>
        </div>
    </div>
    <div class="form-group">
        <label>Phone number</label>
        <input class="form-control" formControlName="phone" type="text">
        <div class="err" *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].dirty">
            <div *ngIf="contactForm.controls['phone'].errors.required">Phone number is required</div>
            <div *ngIf="contactForm.controls['phone'].errors.pattern">Please enter a valid phone number (10-12 digits)
            </div>
        </div>
    </div>

    <button class="btn btn-{{ contactForm.valid ? 'primary' : 'danger' }}" [disabled]="contactForm.invalid"
        (click)="saveChanges()">Save Changes</button>
</form>
